<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Weight Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            text-align: center;
        }
        .btn {
            margin: 10px 0;
        }
        .history {
            text-align: left;
            margin-top: 30px;
        }
        footer {
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Molecular Weight Calculator</h1>
        <div class="mb-3">
            <input type="text" id="chemicalFormula" class="form-control" placeholder="Enter chemical formula (e.g., H2O)">
        </div>
        <button class="btn btn-primary w-100" onclick="submitFormula()">Calculate</button>
        <button class="btn btn-secondary w-100" onclick="clearFields()">Clear</button>
        <div id="result" class="mt-4 alert alert-info text-center" style="display: none;"></div>
        <div class="history" id="history">
            <h3>Calculation History</h3>
            <ul id="historyList" class="list-group"></ul>
        </div>
    </div>
    <footer>
        Molecular Weight Calculator | Created by Thilina Sandaruwan
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
